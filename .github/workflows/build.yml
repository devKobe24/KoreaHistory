name: build-and-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build jar
        run: ./gradlew clean bootJar

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: a-tti
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: a-tti
          path: .

      - name: Detect jar filename
        run: |
          echo "JAR_NAME=$(ls *.jar | head -n 1)" >> $GITHUB_ENV
          echo "Detected JAR file: $(ls *.jar | head -n 1)"

      - name: Copy jar to deploy directory
        run: |
          echo "Copying $JAR_NAME to /opt/deploy/a-tti/"
          cp -v "$JAR_NAME" /opt/deploy/a-tti/"$JAR_NAME"
          echo "File copy completed"

      - name: Run deploy script
        run: |
          echo "Running deploy script with $JAR_NAME"
          cd /opt/deploy/a-tti && ./deploy.sh "$JAR_NAME"
          echo "Deploy script completed"
