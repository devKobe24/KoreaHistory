name: build-and-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify checkout and build.gradle
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Commit message: $(git log -1 --pretty=%B)"
          echo "Checking build.gradle archiveVersion:"
          grep -A 2 "bootJar" build.gradle || echo "bootJar section not found"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build jar
        run: ./gradlew clean bootJar

      - name: Verify JAR version
        run: |
          echo "Checking generated JAR files:"
          ls -la build/libs/
          echo "JAR files found:"
          find build/libs -name "*.jar" -type f
          JAR_NAME=$(ls build/libs/*.jar 2>/dev/null | head -n 1 | xargs basename)
          echo "✅ Generated JAR: $JAR_NAME"
          if [[ "$JAR_NAME" == *"1.9.2"* ]]; then
            echo "❌ ERROR: JAR version is 1.9.2, expected 1.9.3"
            exit 1
          fi
          if [[ "$JAR_NAME" == *"1.9.3"* ]]; then
            echo "✅ JAR version is 1.9.3 - correct!"
          fi

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: a-tti
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: a-tti
          path: ./artifacts

      - name: Detect jar filename
        run: |
          echo "Working directory: $(pwd)"
          echo "Checking artifacts directory:"
          ls -la ./artifacts/ || echo "Artifacts directory not found"
          echo "All JAR files in artifacts:"
          ls -lht ./artifacts/*.jar 2>/dev/null || echo "No JAR files found"
          # 최신 파일 선택 (시간순 정렬, -t 옵션)
          JAR_FILE=$(ls -t ./artifacts/*.jar 2>/dev/null | head -n 1 | xargs basename)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in artifacts directory"
            exit 1
          fi
          echo "JAR_NAME=$JAR_FILE" >> $GITHUB_ENV
          echo "✅ Detected JAR file: $JAR_FILE (latest by modification time)"
          if [[ "$JAR_FILE" == *"1.9.2"* ]]; then
            echo "⚠️  WARNING: Deploying JAR with version 1.9.2 (expected 1.9.3)"
          elif [[ "$JAR_FILE" == *"1.9.3"* ]]; then
            echo "✅ Confirmed: JAR version is 1.9.3"
          fi

      - name: Copy jar to deploy directory
        run: |
          echo "Copying artifacts/$JAR_NAME to /opt/deploy/a-tti"
          cp -v "./artifacts/$JAR_NAME" "/opt/deploy/a-tti/$JAR_NAME"
          echo "Keeping only latest 3 JAR files"
          cd /opt/deploy/a-tti
          ls -t a-tti-*.jar 2>/dev/null | tail -n +4 | xargs rm -f || true
          echo "File copy completed"

      - name: Run deploy script
        run: |
          echo "Running deploy script with $JAR_NAME"
          cd /opt/deploy/a-tti && ./deploy.sh "$JAR_NAME"
          echo "Deploy script completed"
