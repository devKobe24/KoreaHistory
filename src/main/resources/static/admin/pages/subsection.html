<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsection 관리 - KoreaHistory</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🇰🇷</text></svg>">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <h1>🇰🇷 Subsection (상세분류) 관리</h1>
        <p>Section 하위의 상세분류 관리</p>
    </header>

    <!-- 네비게이션 -->
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="../index.html">대시보드</a>
            </li>
            <li class="nav-item">
                <a href="chapter.html">대분류 (Chapter)</a>
            </li>
            <li class="nav-item">
                <a href="lesson.html">중분류 (Lesson)</a>
            </li>
            <li class="nav-item">
                <a href="section.html">소분류 (Section)</a>
            </li>
            <li class="nav-item">
                <a href="subsection.html" class="active">상세분류 (Subsection)</a>
            </li>
            <li class="nav-item">
                <a href="topic.html">주제 (Topic)</a>
            </li>
            <li class="nav-item">
                <a href="keyword.html">키워드 (Keyword)</a>
            </li>
            <li class="nav-item">
                <a href="content.html">내용 (Content)</a>
            </li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <!-- Subsection 생성 폼 -->
        <div class="card fade-in">
            <h2>📝 새 Subsection 생성</h2>
            <form id="createSubsectionForm">
                <div class="form-group">
                    <label for="sectionSelect">부모 Section</label>
                    <select id="sectionSelect" name="sectionId" class="form-control" required>
                        <option value="">Section을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subsectionNumber">Subsection 번호</label>
                    <input type="number" id="subsectionNumber" name="subsectionNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subsectionTitle">Subsection 제목</label>
                    <input type="text" id="subsectionTitle" name="subsectionTitle" class="form-control"
                        placeholder="예: 구석기 시대" required>
                </div>
                <button type="submit" class="btn btn-primary">Subsection 생성</button>
            </form>
        </div>

        <!-- Subsection 검색 -->
        <div class="card fade-in">
            <h2>🔍 Subsection 상세 조회</h2>
            <form id="searchSubsectionForm">
                <div class="form-group">
                    <label for="subsectionId">Subsection ID</label>
                    <input type="number" id="subsectionId" name="subsectionId" class="form-control"
                        placeholder="Subsection ID를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">조회</button>
            </form>
        </div>

        <!-- Subsection 목록 -->
        <div class="card fade-in">
            <h2>📋 Subsection 목록</h2>
            <div class="mb-2">
                <button onclick="loadSubsections()" class="btn btn-secondary">새로고침</button>
            </div>
            <div id="subsectionsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Subsection 상세 정보 -->
        <div class="card fade-in" id="subsectionDetailCard" style="display: none;">
            <h2>📄 Subsection 상세 정보</h2>
            <div id="subsectionDetail">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Subsection 수정 모달 -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Subsection 수정</h2>
                <form id="editSubsectionForm">
                    <input type="hidden" id="editSubsectionId" name="id">
                    <div class="form-group">
                        <label for="editSubsectionNumber">Subsection 번호</label>
                        <input type="number" id="editSubsectionNumber" name="subsectionNumber" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="editSubsectionTitle">Subsection 제목</label>
                        <input type="text" id="editSubsectionTitle" name="subsectionTitle" class="form-control"
                            required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/subsection.js"></script>
</body>

</html>
