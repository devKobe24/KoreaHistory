<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 관리 - 한국사 아띠</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🇰🇷</text></svg>">
    <script src="../js/auth.js"></script>
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <h1>🇰🇷 Topic (주제) 관리</h1>
        <p>Subsection 하위의 주제 관리</p>
    </header>

    <!-- 네비게이션 -->
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html">대시보드</a>
            </li>
            <li class="nav-item">
                <a href="chapter.html">대분류 (Chapter)</a>
            </li>
            <li class="nav-item">
                <a href="lesson.html">중분류 (Lesson)</a>
            </li>
            <li class="nav-item">
                <a href="section.html">소분류 (Section)</a>
            </li>
            <li class="nav-item">
                <a href="subsection.html">상세분류 (Subsection)</a>
            </li>
            <li class="nav-item">
                <a href="topic.html" class="active">주제 (Topic)</a>
            </li>
            <li class="nav-item">
                <a href="keyword.html">키워드 (Keyword)</a>
            </li>
            <li class="nav-item">
                <a href="content.html">내용 (Content)</a>
            </li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <!-- Topic 생성 폼 -->
        <div class="card fade-in">
            <h2>📝 새 Topic 생성</h2>
            <form id="createTopicForm">
                <div class="form-group">
                    <label for="subsectionSelect">부모 Subsection</label>
                    <select id="subsectionSelect" name="subsectionId" class="form-control" required>
                        <option value="">Subsection을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topicNumber">Topic 번호</label>
                    <input type="number" id="topicNumber" name="topicNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="topicTitle">Topic 제목</label>
                    <input type="text" id="topicTitle" name="topicTitle" class="form-control"
                        placeholder="예: 도구, 생활, 사회" required>
                </div>
                <button type="submit" class="btn btn-primary">Topic 생성</button>
            </form>
        </div>

        <!-- Topic 검색 -->
        <div class="card fade-in">
            <h2>🔍 Topic 상세 조회</h2>
            <form id="searchTopicForm">
                <div class="form-group">
                    <label for="topicId">Topic ID</label>
                    <input type="number" id="topicId" name="topicId" class="form-control" placeholder="Topic ID를 입력하세요"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">조회</button>
            </form>
        </div>

        <!-- Topic 상세 정보 -->
        <div class="card fade-in" id="topicDetailCard" style="display: none;">
            <h2>📄 Topic 상세 정보</h2>
            <div id="topicDetail">
                <!-- 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- Topic 목록 -->
        <div class="card fade-in">
            <h2>📋 Topic 목록</h2>
            <div class="mb-2">
                <button onclick="loadTopics()" class="btn btn-secondary">새로고침</button>
            </div>
            <div id="topicsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Topic 수정 모달 -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Topic 수정</h2>
                <form id="editTopicForm">
                    <input type="hidden" id="editTopicId" name="id">
                    <div class="form-group">
                        <label for="editTopicNumber">Topic 번호</label>
                        <input type="number" id="editTopicNumber" name="topicNumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editTopicTitle">Topic 제목</label>
                        <input type="text" id="editTopicTitle" name="topicTitle" class="form-control" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/topic.js"></script>
</body>

</html>
