<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content 관리 - KoreaHistory</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🇰🇷</text></svg>">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <h1>🇰🇷 Content (내용) 관리</h1>
        <p>Keyword 하위의 상세 내용 관리</p>
    </header>

    <!-- 네비게이션 -->
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="../index.html">대시보드</a>
            </li>
            <li class="nav-item">
                <a href="chapter.html">대분류 (Chapter)</a>
            </li>
            <li class="nav-item">
                <a href="lesson.html">중분류 (Lesson)</a>
            </li>
            <li class="nav-item">
                <a href="section.html">소분류 (Section)</a>
            </li>
            <li class="nav-item">
                <a href="subsection.html">상세분류 (Subsection)</a>
            </li>
            <li class="nav-item">
                <a href="topic.html">주제 (Topic)</a>
            </li>
            <li class="nav-item">
                <a href="keyword.html">키워드 (Keyword)</a>
            </li>
            <li class="nav-item">
                <a href="content.html" class="active">내용 (Content)</a>
            </li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <!-- Content 생성 폼 -->
        <div class="card fade-in">
            <h2>📝 새 Content 생성</h2>
            <form id="createContentForm">
                <div class="form-group">
                    <label for="keywordSelect">부모 Keyword</label>
                    <select id="keywordSelect" name="keywordId" class="form-control" required>
                        <option value="">Keyword를 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="details">상세 내용 (줄바꿈으로 구분)</label>
                    <textarea id="details" name="details" class="form-control" rows="5"
                        placeholder="각 줄이 하나의 detail이 됩니다&#10;예:&#10;뗀석기의 사용법&#10;뗀석기의 특징&#10;뗀석기의 역사적 의의"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Content 생성</button>
            </form>
        </div>

        <!-- Content 검색 -->
        <div class="card fade-in">
            <h2>🔍 Content 상세 조회</h2>
            <form id="searchContentForm">
                <div class="form-group">
                    <label for="contentId">Content ID</label>
                    <input type="number" id="contentId" name="contentId" class="form-control"
                        placeholder="Content ID를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">조회</button>
            </form>
        </div>

        <!-- Content 목록 -->
        <div class="card fade-in">
            <h2>📋 Content 목록</h2>
            <div class="mb-2">
                <button onclick="loadContents()" class="btn btn-secondary">새로고침</button>
            </div>
            <div id="contentsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Content 상세 정보 -->
        <div class="card fade-in" id="contentDetailCard" style="display: none;">
            <h2>📄 Content 상세 정보</h2>
            <div id="contentDetail">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Content 수정 모달 -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Content 수정</h2>
                <form id="editContentForm">
                    <input type="hidden" id="editContentId" name="id">
                    <div class="form-group">
                        <label for="editDetails">상세 내용</label>
                        <textarea id="editDetails" name="details" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/content.js"></script>
</body>

</html>
